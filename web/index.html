<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensures that the UI is properly scaled in the Shopify Mobile app -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Because the base HTML is rendered in the server side, we need to manually embed the code to enable HMR in our
        // code, so that the vite server is properly enabled to run HMR
        const script = document.createElement('script');
        script.setAttribute('type', "module");
        const origin = window.location.origin;
        script.setAttribute('src', `${origin}/dev_embed.js`);
        document.getElementsByTagName('head')[0].append(script);
      }
    </script>
    <link rel="stylesheet" href="index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css"
    >
  </head>
  <body>
    <img id="preloading-img" src='https://api.omnithemes.com/media/whatsapp/omnithemes-1.png' alt='omnithemes-loading' />
    <div class="circle" id="preloading-circle"></div>
    <div id="app"><!--index.jsx injects App.jsx here--></div>
    <script type="module" src="/index.jsx"></script>
    <script>
      function hideImage() {
          document.getElementById('preloading-img').style.display = 'none';
          document.getElementById('preloading-circle').style.display = 'none';
      }
      setTimeout(hideImage, 1000);
    </script>
  </body>
</html>
